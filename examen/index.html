<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Sistemas Digitales - Examen Completo</title>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
<style>
    /* (El CSS se mantiene igual) */
</style>
</head>
<body>
<div class="container">
    <!-- Contenido HTML original (sin cambios) -->
    <!-- ... -->
</div>

<!-- Añadir script de inicialización ANTES del código principal -->
<script>
    // Función puente para asegurar disponibilidad global
    window.initializeFunctions = function() {
        window.updateStudentInfo = updateStudentInfo;
        window.switchTab = switchTab;
        window.startExam = startExam;
        window.selectCircuitOption = selectCircuitOption;
        window.checkAnswer = checkAnswer;
        window.finishExam = finishExam;
        window.resetExam = resetExam;
    };
</script>

<!-- Cargar el script principal -->
<script src="scripts_corregidos.js"></script>

<!-- Inicializar funciones globales después de cargar el script -->
<script>
    // Asegurar que las funciones estén disponibles globalmente
    document.addEventListener('DOMContentLoaded', function() {
        if (typeof initializeFunctions === 'function') {
            initializeFunctions();
        }
        // Forzar actualización inicial si hay selección
        if (document.getElementById('studentSelect').value) {
            updateStudentInfo();
        }
    });
</script>
</body>
</html>
